<body>
<h1>Table of numbers and their squares</h1> 
<script type="text/javascript">
var c,n,i;
n=prompt("enter the limit for squares ") ;
if(n==0)
{
alert("invalid no ");
}
if(n>=1)
{
for(i=1;i<=n;i++)
{
c=i*i;
alert(i+"^2 ="+c);
}
}
</script>
</body></html>
