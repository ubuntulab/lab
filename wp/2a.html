<body>
<h1>USN validation</h1> 
<script type="text/javascript"> 
function validate(usn)
{
var pattern=/^[1-4][A-Z]{2}[0-9]{2}[A-Z]{2}[0-9]{3}$/; 
usn.value.match(pattern) ? alert("USN is valid!") : alert("USN is invalid!");
}
</script>
<form>
USN: <input type="text" id="usn"/><br/>
<input type="submit" value="SUBMIT" onclick="validate(usn)"/> 
</form>
</body>
