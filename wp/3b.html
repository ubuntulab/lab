<html> <head>
<title>Stack</title>
<script type="text/javascript"> 
var top_para_id = "p3";
function totop(para_id)
{
top_para=document.getElementById(top_para_id);
top_para.style.zIndex=0;
para=document.getElementById(para_id);
para.style.zIndex=10;
top_para_id = para_id;
}
</script>
<style type="text/css">
#p1
{
position:absolute;
top:50px;
left:50px;
padding:50px;
background-color:red;
 z-index:0;
}
#p2
{
position:absolute;
top:100px;
left:100px;
padding:50px; background-color:blue; z-index:0;
}
#p3
{
position:absolute;
top:150px;
left:150px;
padding:50px; background-color:green; z-index:0;
}
</style>
</head>
<body>
<h1>Overlapping Paragraphs</h1>
<p id="p1" onmouseover="totop('p1')" onmouseout="totop('p3')"> Para 1 </p>
<p id="p2" onmouseover="totop('p2')" onmouseout="totop('p3')"> Para 2 </p>
<p id="p3" onmouseover="totop('p3')" onmouseout="totop('p3')"> Para 3 </p>
</body>
</html>
