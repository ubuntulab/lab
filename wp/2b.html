<body>
<h1>USN and SEMESTER validation</h1>
<script type="text/javascript"> 
function validate(usn,sem)
{
var usn_pattern=/^[1-4][A-Z]{2}[0-9]{2}[A-Z]{2}[0-9]{3}$/; 
var sem_pattern=/^[1-8]$/;

if (usn.value.match(usn_pattern) || sem.value.match(sem_pattern))
{
if (!usn.value.match(usn_pattern)) alert ("Invalid USN"); 
else if (!sem.value.match(sem_pattern)) alert ("Invalid SEM"); 
else alert("Valid USN and SEM");
}
else alert ("Invalid USN and SEM");
}

</script>
<form>
USN: <input type="text" id="usn"/><br/>
SEM: <input type="text" id="sem"/><br/>
<input type="submit" value="SUBMIT" onclick="validate(usn,sem)"/> </form>
</body>
</html>
